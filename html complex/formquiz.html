<body>

<h1>Register</h1>

<form>
	<label for="first name">First Name:</label>

	<label for="last name">Last Name:</label>

	<div>

		<label for="gender">Female</label>
		<input id="gender" type="radio" name="gender" value="female">
		<label for="gender">Other</label>
		<input id="gender" type="radio" name="gender" value="other">
	</div>
	
	<div>
		<label for="username">Email:</label>
		<input id="username" type="Email" name="email" placeholder="Your Email" required>

	<div>

		</select>

		<select name="dob">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>17</option> 
		</select>


		<select name="dob">
			<option>Year</option>
			<option>2000</option>
			<option>2001</option>
			<option>2002</option> 
		</select>


	</div >
